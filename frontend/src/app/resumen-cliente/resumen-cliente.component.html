<!-- resumen-cliente.component.html -->
<div class="container">
  <h2>Resumen Cliente</h2>
  <p>Nombre: {{ primerNombre }} {{ segundoNombre }}</p>
  <p>Apellido: {{ primerApellido }} {{ segundoApellido }}</p>
  <p>Teléfono: {{ telefono }}</p>
  <p>Dirección: {{ direccion }}</p>
  <p>Ciudad: {{ ciudad }}</p>

  <button class="btn btn-secondary" (click)="volver()">Volver</button>
</div>
